<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
	<title>Ajout d'un dï¿½veloppeur</title>
</head>

<body>
	<section layout:fragment="contenu">
		<form th:action="@{/mvc/admin/add}" th:object="${admin}" method="post">
			
			<div class="form-group"> First Name: <input th:errorclass="alert-danger" class="form-control" type="text" id="nom"
					name="name" th:field="*{name}" /></div>
			<div class="form-group"> Last Name: <input th:errorclass="alert-danger" class="form-control" type="text"
					id="lastName" name="lastName" th:field="*{lastName}" /></div>
			<div><button class="btn btn-primary" type="submit">Ajouter</button></div>
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
				<li th:each="err:  ${#fields.errors('*')}" th:text="${err}" />
			</ul>
		</form>
	</section>


</body>

</html>
